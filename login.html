<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chiboyearner world - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #ff6a00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .login-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 25px 20px;
      text-align: left;
    }

    .login-card h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-toggle {
      display: flex;
      margin-bottom: 15px;
    }

    .form-toggle button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      background-color: #f1f1f1;
      color: #333;
    }

    .form-toggle button.active {
      background-color: #ff6a00;
      color: white;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group i {
      margin-right: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #ff6a00;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #e65c00;
    }

    .create-account {
      margin-top: 15px;
      text-align: center;
    }

    .create-account a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>Welcome to chiboyearner world</h1>
    </div>
    <div class="login-card">
      <h2>Welcome back 
        kindly login to access our services
      </h2>

      <!-- Only Phone Number Option -->
      <div class="form-toggle">
        <button class="active">Phone number</button>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" placeholder="Please enter your phone number" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Please enter your password" required>
      </div>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="create-account">
        <p>Don't have an account? <a href="registration.html">Create Account</a></p>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      if (phone.length < 10 || phone.length > 15) {
        alert("Please enter a valid phone number (10â€“15 digits).");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      // Redirect to dashboard or new page
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
